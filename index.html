<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <!-- Top part -->
    <section>
        <div class="container-fluid">
            <div class="row mb-1 ">
                <div class="col-12 col-md-4 "> <img class="img-fluid img" src="./images/logo.png" alt="">
                </div>
                <div class=" col-12 col-md-5 headingText mt-5">
                    <h5 class="heading ">Application form for admisson</h5>
                    <p class="UgProgram">Undergraduate Program</p>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <!-- Form ---------- 1 ------------>
                    <form id="form1" action="/" method="post">
                        <div class="row mt-4 ">
                            <div class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label  ">Application Type<span class="text-danger">
                                        *</span></label>
                                <select onchange=" return applicationType(this)" id="selectField" class="form-select"
                                    name="ApplicationType">
                                    <option id="appGetType" value="">Select Type</option>
                                    <option value="Local Student(Bangladeshi)">Local Student(Bangladeshi)</option>
                                    <option value="International Student">International Student </option>
                                </select>
                                <div id="typeError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Full name<span class="text-danger">
                                        *</span></label>
                                <input onchange="return nameOnChange(this.value)" type="text" id="name" name="Name"
                                    placeholder="Enter your full name">
                                <div id="nameError" class="error"></div>

                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Program<span class="text-danger">
                                        *</span></label></label>
                                <select onchange="return programOnChange(this.value)" class="form-select" id="program"
                                    name="Program">
                                    <option id="programType" value="">Select Program</option>
                                    <option value="BBA">BBA</option>
                                    <option value="CSE">CSE</option>
                                    <option value="LAW">LAW</option>
                                    <option value="EEE">EEE</option>
                                </select>
                                <div id="programError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Gender<span class="text-danger">
                                        *</span></label>
                                <select onchange="return genderOnChange(this.value)" class="form-select" id="gender"
                                    name="Gender">
                                    <option id="genderValType" value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                                <div id="genderError" class="error"></div>
                            </div>
                        </div>
                        <div class="row  ">
                            <div class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label ">Religion<span class="text-danger">
                                        *</span></label>
                                <select onchange="return religionOnChange(this.value)" class="form-select" id="religion"
                                    name="Religion">
                                    <option id="religionValType" value="">Select Religion</option>
                                    <option value="Muslim">Muslim</option>
                                    <option value="Hindu">Hindu</option>
                                </select>
                                <div id="religionError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Nationality<span class="text-danger">
                                        *</span></label>
                                <select onchange="return nationalityOnChange(this.value)" class="form-select"
                                    id="nationality" name="Nationality">
                                    <option id="nationalityValType" value="">Select Nationality</option>
                                    <option value="Bangladeshi">Bangladeshi</option>
                                    <option value="Indian">Indian</option>
                                    <option value="Nepali">Nepali</option>
                                </select>
                                <div id="nationError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Date of Birth<span class="text-danger">
                                        *</span></label>
                                <div id="date-picker-example"
                                    class=" date_picker input-group   md-form md-outline input-with-post-icon datepicker"
                                    inline="true">
                                    <input name="DateOfBirth" onchange="return dateOnChange(this.value)"
                                        placeholder="Select date" type="date" id="dob">
                                </div>
                                <div id="dobError" class="error"></div>
                            </div>
                            <div id="bloodGroup" class="form-group col-6 col-md-3 flex-column  interStudent">

                                <select onchange="return interBloodGroup(this.value)" class="form-select"
                                    id="bloodGroup" name="BloodGroup">
                                    <option id="interBloodGrp" value="">Select blood group</option>
                                    <option value="A+">A+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                            <div id="birth_cert" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">Birth Certificate</label>
                                <input onchange="return birthCertOnchange(this.value)" type="text"
                                    id="birth_certificate" name="BirthCertificate" placeholder="Birth certificate">
                            </div>
                        </div>
                        <div class="row ">
                            <div id="photo" class="form-group col-6 col-md-3  flex-column interStudent ">
                                <label class="form-control-label ">Photo<span class="text-danger">
                                        *</span></label>
                                <input name="Photo" onchange="return photoValidation(this.files)" type="file"
                                    id="photoID" accept=".jpg,.png,.gif,.jpeg">
                                <div id="photoError" class="error"></div>
                            </div>
                            <div id="nation_id" class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label ">National ID</label>
                                <input onchange="return nationIDOnchange(this.value)" type="number" id="nation_ID"
                                    name="NationalID" placeholder="National ID">
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex ">
                                <label class="form-control-label ">Passport NO<span id="passNoSpan" class="text-danger"
                                        style="visibility: hidden;">
                                        *</span></label>
                                <input onchange="return passPortNOonchange(this.value)" type="text" id="passport_NO"
                                    name="PassportNo" placeholder="Passport NO ">
                                <div style="visibility: hidden" id="passNoError" class="error"></div>
                            </div>
                            <div id="hideBloodGr" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">Blood Group</label>
                                <select onchange="return bloodGroupOnchange(this.value)" class="form-select"
                                    id="blood_Group" name="BloodGroup">
                                    <option id="bloodGrpType" value="">Select blood group</option>
                                    <option value="A+">A+</option>
                                    <option value="AB-">AB-</option>
                                </select>
                            </div>
                            <div id="pass_expire" class="form-group col-6 col-md-3 flex-column interStudent">
                                <label class="form-control-label ">Passport Expire Date<span class="text-danger">
                                        *</span></label>
                                <input onchange="return passPortExpireDate(this.value)" type="date" id="passExipireDate"
                                    name="PassportExpireDate" placeholder="Passport NO">
                                <div id="passExpireError" class="error"></div>
                            </div>
                            <div id="passPhoto" class="form-group col-6 col-md-3  flex-column interStudent">
                                <label class="form-control-label ">Passport Photocopy<span class="text-danger">
                                        *</span></label>
                                <input onchange="return passportPhotoOnchange(this.files) " type="file"
                                    id="passportPhoto" name="PassportPhotoCopy" value="">
                                <div id="passPhotoError" class="error"></div>
                            </div>
                            <div id="tribal" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">Tribal</label>
                                <select onchange="return tribalOnchange(this.value)" class="form-select"
                                    id="tribalValue" name="Tribal">
                                    <option id="tribalValType" value="">Select Tribal</option>
                                    <option value="Chakma">Chakma</option>
                                    <option value="Monipuri">Monipuri</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div id="policeClearance" class="form-group col-6 col-md-3  flex-column interStudent">
                                <label class="form-control-label ">Police Clearance<span class="text-danger">
                                        *</span></label>
                                <input onchange="return policeClearenceOnchange(this.files)" type="file"
                                    id="police_clearence" name="PoliceClearance">
                                <div id="policeClearError" class="error"></div>
                            </div>
                            <div id="medicalCert" class="form-group col-6 col-md-3  flex-column interStudent">
                                <label class="form-control-label ">Medical Certificate<span class="text-danger">
                                        *</span></label>
                                <input onchange="return medicalCertificateOnchange(this.files)" type="file"
                                    id="medicalCertificate" name="MedicalCertificate">
                                <div id="mediCertError" class="error"></div>
                            </div>
                            <div id="hidePhoto" class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label ">Photo<span class="text-danger">
                                        *</span></label>
                                <input onchange="return photoValidation(this.files)" type="file" id="hidePhotoID"
                                    name="Photo" accept=".jpg,.png,.gif,.jpeg">
                                <div id="hidePhotoError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Transport Route</label>
                                <select name="Transport" onchange="return transportOnchange(this.value)" id="route"
                                    class="form-select">
                                    <option id="transportValType" value="">Select Route</option>
                                    <option value="Bypass">Bypass</option>
                                    <option value="Surma Tower">Surma Tower</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn-box">
                            <button id="next1" type="submit">Next</button>
                        </div>
                    </form>
                    <!-- Form ------- 2 ----------- -->
                    <form id="form2" method="post" action="/">
                        <div class="row  mt-4">
                            <div class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label ">Father Name<span class="text-danger">
                                        *</span></label>
                                <input onchange="return fatherNameOnchange(this.value)" type="text" id="fatherName"
                                    name="FatherName" placeholder="Father Name">
                                <div id="fatherNameError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Father Occupation<span class="text-danger">
                                        *</span></label>
                                <input onchange="return fatherOccupationOnChange(this.value)" type="text"
                                    id="fatherOccupation" name="FatherOccupation" placeholder="Father Occupation">
                                <div id="fatherOccupationError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Father National ID</label>
                                <input onchange="fatherNIDOnchange(this.value)" type="number" id="fatherNID"
                                    name="FatherNID" placeholder="Father National ID">
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Mother Name<span class="text-danger">
                                        *</span></label>
                                <input onchange="return motherNameOnchange(this.value)" type="text" id="motherName"
                                    name="MotherName" placeholder="Mother Name">
                                <div id="motherNameError" class="error"></div>
                            </div>
                        </div>
                        <div class="row   mt-3">
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Mother Occupation<span class="text-danger">
                                        *</span></label>
                                <input onchange="return motherOccupationOnchange(this.value)" type="text"
                                    id="motherOccupation" name="MotherOccupation" placeholder="Mother Occupation">
                                <div id="motherOccupationError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Mother National ID</label>
                                <input onchange="motherNIDOnchange(this.value)" type="number" id="motherNID"
                                    name="MotherNID" placeholder="Mother National ID">
                            </div>
                            <div class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label ">Guardian Photo<span class="text-danger">
                                        *</span></label>
                                <input onchange="guardianPhotoHandle(this.files)" type="file" id="guardianPhoto"
                                    accept=".jpg,.png,.jpeg" name="GuardianPhoto">
                                <div id="guardianPhotoError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Local Guardian Name<span class="text-danger">
                                        *</span></label>
                                <input onchange="return localGuardianNameOnchange(this.value)" type="text"
                                    id="localGuardianName" name="LocalGuardianName" placeholder="Local Guardian Name">
                                <div id="localGuardianNameError" class="error"></div>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label ">Local Guardian Address<span class="text-danger">
                                        *</span></label>
                                <input onchange="return localGuardianAddressOnchange(this.value)" type="text"
                                    id="localGuardianAddress" name="LocalGuardianAddress"
                                    placeholder="Local Guardian Address">
                                <div id="localGuardianAddressError" class="error"></div>
                            </div>
                        </div>
                        <div class="btn-box">
                            <button id="back1" type="button">Back</button>
                            <button id="next2" type="submit">Next</button>
                        </div>
                    </form>
                    <!-- Form ----------3----------- -->
                    <form id="form3" onchange="return applicationType(this)" method="post" action="/">
                        <div class="row form3">
                            <div class="form-group col-6 col-md-3  flex-column">
                                <label class="form-control-label ">Email<span class="text-danger">
                                        *</span></label>
                                <input onchange="return  emailOnchange(this.value)" type="text" id="email" name="Email"
                                    placeholder="Enter Your Email">
                                <div id="emailError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Mobile<span class="text-danger">
                                        *</span></label>
                                <input onchange="return mobileNOOnchange(this.value)" type="number" id="mobileNO"
                                    name="Mobile" placeholder="Enter Your Mobile Number">
                                <div id="mobileNOError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Guardian Mobile NO<span class="text-danger">

                                <input onchange="return guardianNOOnchange(this.value)" type="number" id="guardianNO"
                                    name="GuardianMobile" placeholder="Guardian NO">
                                <div id="guardianNOError" class="error"></div>
                            </div>
                            <div class="form-group col-6 col-md-3 flex-column d-flex">
                                <label class="form-control-label ">Local Guardian NO<span class="text-danger">
                                        *</span></label>
                                <input onchange="return localGuardianNoOnchange(this.value)" type="number"
                                    id="localGuardianNO" name="LocalGuardianMobile" placeholder="Local Guardian NO">
                                <div id="localGuardianNOError" class="error"></div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <h5 class="text-center ">Present Address<span class="text-danger">
                                    *</span></h5>
                            <div id="division" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">Division</label>
                                <select onchange="return divisionOnchange(this.value)" id="pre_Division"
                                    class="form-select" name="PresentAddress_Division">
                                    <option id="localPreDivision" value="">Select Division</option>
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Chittagong">Chittagong</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                </select>
                                <div id="pre_DivisionError" class="error"></div>
                            </div>
                            <div id="country" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">Country</label>
                                <select onchange="return preCountryOnchange(this.value)" id="pre_Country"
                                    class="form-select" name="PresentAddressCountry">
                                    <option id="preCountryVal" value="">Select Country</option>
                                    <option value="India">India</option>
                                    <option value="Nepal">Nepal</option>
                                    <option value="Bhutan">Bhutan</option>
                                </select>
                                <div id="pre_CountryError" class="error"></div>
                            </div>
                            <div id="district" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">District<span class="text-danger">
                                        *</span></label>
                                <select onchange="return predDistrictOnchange(this.value)" id="pre_District"
                                    class="form-select" name="PresentAddress_District">
                                    <option id="localPreDistrict" value="">Select District</option>
                                    <option value="Narayngong">Narayngong</option>
                                    <option value="Cumilla">Cumilla</option>
                                    <option value="Rajshahi Dis">Rajshahi Dis</option>
                                </select>
                                <div id="pre_DistrictError" class="error"></div>
                            </div>
                            <div id="state" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">State/Division<span class="text-danger">
                                        *</span></label>
                                <select name="PresentAddress_Division" onchange="return preStateOnchange(this.value)"
                                    id="pre_State" class="form-select">
                                    <option id="preStateVal" value="">Select State</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Asham">Asham</option>
                                    <option value="Tripura">Tripura</option>
                                </select>
                                <div id="pre_StateError" class="error"></div>
                            </div>

                            <div id="localCity" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">City<span class="text-danger">
                                        *</span></label>
                                <select name="PresentAddressCity" onchange="return cityOnchange(this.value)"
                                    id="pre_City" class="form-select">
                                    <option id="localPreCity" value="">Select City</option>
                                    <option value="Cumilla city">Cumilla city</option>
                                    <option value="Dhaka city">Dhaka city</option>
                                    <option value="Rajshahi City">Rajshahi City</option>
                                </select>
                                <div id="pre_CityError" class="error"></div>
                            </div>
                            <div id="interCity" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">City<span class="text-danger">
                                        *</span></label>
                                <select name="PresentAddressCity" onchange="return preCityOnchange(this.value)"
                                    id="pre_InterCity" class="form-select">
                                    <option id="preCtyVal" value="">Select City</option>
                                    <option value="Ahmedabad">Ahmedabad</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                                <div id="pre_InterCityError" class="error"></div>

                            <div id="postalCode" class="form-group col-6 col-md-3 flex-column ">

                                    name="PresentAddress_Postal" placeholder="Postal Code">
                                <div id="pre_PostalError" class="error"></div>

                            <div id="village" class="form-group col-6 col-md-3 flex-column ">
                                <label class="form-control-label ">Village/House<span class="text-danger">
                                        *</span></label>
                                <input onchange="return preVillageOnchange(this.value)" type="text" id="pre_Village"
                                    name="PresentAddress_HouseNo_Or_Village" placeholder="Village/House">

                                <div id="par_CountryError" class="error"></div>

                            <div id="par_district_div" class="form-group col-6 col-md-3 flex-column ">

                                    <option id="parDistrictVal" value="">Select District</option>
                                    <option value="Narayngong">Narayngong</option>

                                    <option value="Rajshahi Dis">Rajshahi Dis</option>

                                <div id="par_DistrictError" class="error"></div>

                                    <option id="par_StateValue" value="">Select State</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Asham">Asham</option>

                                </select>
